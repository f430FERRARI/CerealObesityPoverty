<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cereal Obesity Poverty</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">     
    <style>  

      body { 
        font-family: 'Raleway', sans-serif;
      }   

      p {  
        margin: 0;  
      }

    </style>
  </head>
  <body>
    <script>  

      // Create main div for detail
      var detailMainDiv = d3.select("body").append("div"); 

      function filterCereal(cerealName, data) { 
        var cereal = data.filter(function(d) {  
          return d.Brand == cerealName;  
        });   

        return cereal[0];
      }

      function displayCereal(cereal) { 
              console.log("Cereal Boxes/" + cereal + ".png");
  
        for (var key in cereal) {
          if (cereal.hasOwnProperty(key)) {
            detailMainDiv.append("p") 
              .text(key + ": " + cereal[key]);           
          } 
        }
      }

      function displayCerealBox(cereal) { 
        detailMainDiv.append("img") 
          .attr("src", "Cereal Boxes/" + cereal.Brand + ".png") 
          .attr("height", "200") 
          .attr("width", "150");

      }

      d3.csv("cereal.csv", function(data){  
        var cereal = filterCereal("Apple Jacks", data);
        displayCerealBox(cereal);
        displayCereal(cereal);
      });
    </script>
  </body>
</html>
