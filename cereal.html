<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cereal Obesity Poverty</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">     
    <style>  

      body { 
        font-family: 'Raleway', sans-serif;
      }  

    </style>
  </head>
  <body>
    <script>  


      function filterCereal(cerealName, data) { 
        var cereal = data.filter(function(d) {  
          return d.Brand == cerealName;  
        });   

        return cereal[0];
      }

      function displayCereal(cereal) {  
        var main = d3.select("body").append("div"); 

        for (var key in cereal) {
          if (cereal.hasOwnProperty(key)) {
            main.append("p") 
              .text(key + ": " + cereal[key]);           
          } 
        }

        console.log(cereal);
      }

      d3.csv("cereal.csv", function(data){  
        var cereal = filterCereal("Apple Jacks", data);

        displayCereal(cereal);
      });
    </script>
  </body>
</html>
